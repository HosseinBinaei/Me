<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .main-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }
        .main-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        .social-links a {
            text-decoration: none;
            margin: 10px;
            color: #fff;
            padding: 10px 15px;
            border-radius: 5px;
            display: inline-block;
        }
        .social-links .telegram { background-color: #0088cc; }
        .social-links .instagram { background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fd5949 45%, #d6249f 60%, #285aeb 90%); }
        .social-links .twitter { background-color: #1da1f2; }
        .social-links .github { background-color: #333; }
        .social-links .linkedin { background-color: #0077b5; }
        .social-links a:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1>social</h1>
        <div class="social-links">
            <a href="https://t.me/yourusername" target="_blank" class="telegram">Telegram</a>
            <a href="https://instagram.com/yourusername" target="_blank" class="instagram">Intagram</a>
            <a href="https://twitter.com/yourusername" target="_blank" class="twitter">X</a>
            <a href="https://github.com/yourusername" target="_blank" class="github">Github</a>
            <a href="https://linkedin.com/in/yourusername" target="_blank" class="linkedin">Linkedin</a>
        </div>
    </div>
</body>
</html>
